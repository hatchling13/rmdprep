name: Rust

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
      key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
